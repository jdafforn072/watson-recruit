<div ng-controller='formCtrl'>
    <label for ='form input'>Input Cover Letter Text</label>
    <input type='text' ng-model='textInput' placeholder='Enter text here, must be more than 100 words'>
    <button type="submit" ng-click="personalitize()">Press the magic button!</button>

    <table ng-model='response'>
      <tr ng-repeat="child in children">
        <td>{{child.tree.children}}</td>

      </tr>
    </table>
</div>
